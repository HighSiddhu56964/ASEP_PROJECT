<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Financial Management</h1>
    </header>

    <div class="container">
        <div class="section">
            <h2>Add Income</h2>
            <label for="income-desc">Description</label>
            <input type="text" id="income-desc" placeholder="e.g., Salary">
            <label for="income-amount">Amount</label>
            <input type="number" id="income-amount" placeholder="e.g., 1000">
            <button onclick="addIncome()">Add Income</button>
            <ul class="incomes" id="income-list"></ul>
        </div>

        <div class="section">
            <h2>Add Expense</h2>
            <label for="expense-desc">Description</label>
            <input type="text" id="expense-desc" placeholder="e.g., Rent">
            <label for="expense-amount">Amount</label>
            <input type="number" id="expense-amount" placeholder="e.g., 500">
            <button onclick="addExpense()">Add Expense</button>
            <ul class="expenses" id="expense-list"></ul>
        </div>

        <div class="summary">
            <h2>Summary</h2>
            <p>Total Income: ₹<span id="total-income">0</span></p>
            <p>Total Expenses: ₹<span id="total-expenses">0</span></p>
            <p>Balance: ₹<span id="balance">0</span></p>
        </div>
    </div>

    
    
</body>
</html>
