<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .section {
            margin-bottom: 2rem;
        }

        .section h2 {
            border-bottom: 2px solid #2c3e50;
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        input, button {
            padding: 0.5rem;
            margin-bottom: 1rem;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background-color: #2c3e50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #34495e;
        }

        .summary {
            text-align: center;
            font-size: 1.2rem;
            margin-top: 2rem;
        }

        .expenses, .incomes {
            list-style: none;
            padding: 0;
        }

        .expenses li, .incomes li {
            background: #ecf0f1;
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Financial Management</h1>
    </header>

    <div class="container">
        <div class="section">
            <h2>Add Income</h2>
            <label for="income-desc">Description</label>
            <input type="text" id="income-desc" placeholder="e.g., Salary">
            <label for="income-amount">Amount</label>
            <input type="number" id="income-amount" placeholder="e.g., 1000">
            <button onclick="addIncome()">Add Income</button>
            <ul class="incomes" id="income-list"></ul>
        </div>

        <div class="section">
            <h2>Add Expense</h2>
            <label for="expense-desc">Description</label>
            <input type="text" id="expense-desc" placeholder="e.g., Rent">
            <label for="expense-amount">Amount</label>
            <input type="number" id="expense-amount" placeholder="e.g., 500">
            <button onclick="addExpense()">Add Expense</button>
            <ul class="expenses" id="expense-list"></ul>
        </div>

        <div class="summary">
            <h2>Summary</h2>
            <p>Total Income: $<span id="total-income">0</span></p>
            <p>Total Expenses: $<span id="total-expenses">0</span></p>
            <p>Balance: $<span id="balance">0</span></p>
        </div>
    </div>

    
    
</body>
</html>
