let transactions = [];

function addTransaction(date, description, amount, type) {
    const transaction = { date, description, amount, type };
    transactions.push(transaction);
    const transactionList = document.getElementById('transaction-list');
    const row = document.createElement('tr');
    row.innerHTML = `
        <td>${date}</td>
        <td>${description}</td>
        <td>${amount}</td>
        <td>${type}</td>
    `;
    transactionList.appendChild(row);
}

function updateOverview() {
    const totalIncome = transactions
        .filter(t => t.type === 'income')
        .reduce((sum, t) => sum + t.amount, 0);
    const totalExpenses = transactions
        .filter(t => t.type === 'expense')
        .reduce((sum, t) => sum + t.amount, 0);
    const balance = totalIncome - totalExpenses;

    document.getElementById('total-income').textContent = totalIncome;
    document.getElementById('total-expenses').textContent = totalExpenses;
    document.getElementById('balance').textContent = balance;
}

    <script>
        
        document.addEventListener("DOMContentLoaded", function () {
            let transactions = JSON.parse(localStorage.getItem("transactions")) || [];
            updateUI();
      
            document.getElementById("transaction-form").addEventListener("submit", function (e) {
                e.preventDefault();
                addTransaction();
            });
      
            function addTransaction() {
                let description = document.getElementById("description").value.trim();
                let amount = parseFloat(document.getElementById("amount").value);
                let type = document.getElementById("type").value;
                
                if (!description || isNaN(amount) || amount <= 0) {
                    alert("Please enter a valid description and amount.");
                    return;
                }
      
                let transaction = {
                    date: new Date().toLocaleDateString(),
                    description,
                    amount: type === "expense" ? -amount : amount,
                    type
                };
      
                transactions.push(transaction);
                localStorage.setItem("transactions", JSON.stringify(transactions));
                updateUI();
                document.getElementById("transaction-form").reset();
            }
      
            function updateUI() {
                let income = 0, expenses = 0;
                let list = document.getElementById("transaction-list");
                list.innerHTML = "";
      
                transactions.forEach(transaction => {
                    let row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${transaction.date}</td>
                        <td>${transaction.description}</td>
                        <td>₹${Math.abs(transaction.amount)}</td>
                        <td>${transaction.type}</td>
                    `;
                    list.appendChild(row);
                    transaction.amount > 0 ? (income += transaction.amount) : (expenses += transaction.amount);
                });
      
                document.getElementById("total-income").innerText = income;
                document.getElementById("total-expenses").innerText = Math.abs(expenses);
                document.getElementById("balance").innerText = income + expenses;
            }
      
            let clearBtn = document.createElement("button");
            clearBtn.innerText = "Clear Transactions";
            clearBtn.style.marginTop = "20px";
            clearBtn.onclick = function () {
                if (confirm("Are you sure you want to clear all transactions?")) {
                    localStorage.removeItem("transactions");
                    transactions = [];
                    updateUI();
                }
            };
            document.body.appendChild(clearBtn);
    
            setTimeout(() => {
                alert("Welcome to your Finance Tracker!");
            }, 500);
        });
      </script>

                </tbody>
