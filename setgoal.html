<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set Goals</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    h1 {
      text-align: center;
      color: #444;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .form-group input, .form-group button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }
    .form-group button {
      background: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    .form-group button:hover {
      background: #218838;
    }
    .goals-list {
      margin-top: 20px;
    }
    .goal-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: 10px;
      background: #f1f1f1;
    }
    .goal-item.completed {
      background: #d4edda;
      text-decoration: line-through;
    }
    .goal-item button {
      background: #dc3545;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    .goal-item button.complete {
      background: #007bff;
    }
    .goal-item button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Set Your Goals</h1>
    <div class="form-group">
      <label for="goal-input">Goal</label>
      <input type="text" id="goal-input" placeholder="Enter your goal (e.g., Save â‚¹5,000)">
    </div>
    <div class="form-group">
      <label for="deadline-input">Deadline</label>
      <input type="date" id="deadline-input">
    </div>
    <div class="form-group">
      <button id="add-goal-btn">Add Goal</button>
    </div>
    <div class="goals-list" id="goals-list">
      <!-- Goals will appear here -->
    </div>
  </div>

  <script>
    // Select elements
    const goalInput = document.getElementById("goal-input");
    const deadlineInput = document.getElementById("deadline-input");
    const addGoalBtn = document.getElementById("add-goal-btn");
    const goalsList = document.getElementById("goals-list");

    // Event listener for adding goals
    addGoalBtn.addEventListener("click", function () {
      const goal = goalInput.value;
      const deadline = deadlineInput.value;

      if (goal === "" || deadline === "") {
        alert("Please enter both a goal and a deadline.");
        return;
      }

      // Create a new goal item
      const goalItem = document.createElement("div");
      goalItem.classList.add("goal-item");

      // Goal description
      const goalDescription = document.createElement("span");
      goalDescription.textContent = `${goal} (Deadline: ${deadline})`;
      goalItem.appendChild(goalDescription);

      // Complete button
      const completeBtn = document.createElement("button");
      completeBtn.textContent = "Mark Complete";
      completeBtn.classList.add("complete");
      completeBtn.addEventListener("click", function () {
        goalItem.classList.add("completed");
        completeBtn.remove(); // Remove the "Complete" button once marked
      });
      goalItem.appendChild(completeBtn);

      // Delete button
      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "Delete";
      deleteBtn.addEventListener("click", function () {
        goalsList.removeChild(goalItem);
      });
      goalItem.appendChild(deleteBtn);

      // Add the goal item to the list
      goalsList.appendChild(goalItem);

      // Clear inputs
      goalInput.value = "";
      deadlineInput.value = "";
    });
  </script>
</body>
</html>
