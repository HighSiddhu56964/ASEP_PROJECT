<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stock Market News</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      color: #fff;
      background: linear-gradient(to bottom, rgba(26, 26, 26, 0) 60%, rgba(26, 26, 26, 0.5) 100%),
        url('https://i.ibb.co/Y76YBm1m/bg.jpg') center/cover fixed;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background: rgba(45, 45, 45, 0.8);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 12px rgba(0, 116, 228, 0.3);
    }

    h1 {
      color: #0074E4;
      margin-bottom: 20px;
    }
    .news-image {
  width: 100%;
  max-height: 200px;
  object-fit: cover;
  border-radius: 8px;
  margin-bottom: 10px;
}

    .news-item {
      background: rgba(35, 35, 35, 0.9);
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      text-align: left;
    }

    .news-item a {
      color: #0074E4;
      text-decoration: none;
      font-weight: bold;
    }

    .news-item a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Latest Stock Market News</h1>
    <div id="news-container">Loading news...</div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
  const apiKey = "945dc8160c5544c3870834446f83a6fb"; // Replace with a real API key
  const apiUrl = `https://newsapi.org/v2/everything?q=stock-market&sortBy=publishedAt&apiKey=${apiKey}`;

  fetch(apiUrl)
    .then(response => response.json())
    .then(data => {
      const newsContainer = document.getElementById("news-container");
      newsContainer.innerHTML = ""; // Clear existing content

      data.articles.slice(0, 5).forEach(article => {
        const newsItem = document.createElement("div");
        newsItem.classList.add("news-item");
        
        newsItem.innerHTML = `
          <img src="${article.urlToImage || 'https://via.placeholder.com/300'}" alt="News Image" class="news-image">
          <h3>${article.title}</h3>
          <p>${article.description || "No description available."}</p>
          <a href="${article.url}" target="_blank">Read more</a>
        `;

        newsContainer.appendChild(newsItem);
      });
    })
    .catch(error => {
      console.error("Error fetching news:", error);
      document.getElementById("news-container").textContent = "Failed to load news.";
    });
});

  </script>
</body>
</html>
