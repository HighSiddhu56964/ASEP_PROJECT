<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Quiz - SavyMoney</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            text-align: center;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .quiz-container {
            max-width: 800px;
            width: 90%;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            margin-top: 20px;
        }
        button {
            padding: 14px 24px;
            border: none;
            border-radius: 6px;
            background-color: #ff9800;
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s, transform 0.2s;
            margin: 10px;
        }
        button:hover {
            background-color: #e68900;
            transform: translateY(-2px);
        }
        .question {
            margin: 20px 0;
            font-size: 1.5rem;
            font-weight: 600;
        }
        .options {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }
        .option {
            width: 100%;
            padding: 14px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .option:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .selected {
            background: #ff9800;
            color: white;
        }
        .score, .answers {
            font-size: 1.2rem;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h2>Finance Quiz</h2>
        <p>Test your financial knowledge with this quiz!</p>
        <div id="quiz"></div>
        <button id="next-btn">Next</button>
        <button id="retake-btn" style="display:none;">Retake Quiz</button>
        <div id="score" class="score" style="display:none;"></div>
        <div id="answers" class="answers" style="display:none;"></div>
    </div>
    <script>
        const questions = [
            { question: "What is ROI?", options: ["Return on Investment", "Risk of Investment", "Rate of Interest", "Revenue on Income"], correct: 0, explanation: "ROI stands for Return on Investment, a measure of profitability." },
            { question: "What is a Bull Market?", options: ["Rising prices", "Falling prices", "Stable prices", "Market crash"], correct: 0, explanation: "A bull market is a period of rising stock prices." },
            { question: "What is the Rule of 72?", options: ["A savings rule", "A method to estimate investment doubling time", "A tax rule", "A stock strategy"], correct: 1, explanation: "The Rule of 72 estimates how long an investment takes to double at a fixed interest rate." }
        ];
        
        let currentQuestionIndex = 0;
        let score = 0;
        let userAnswers = [];
        
        function loadQuestion() {
            let quizDiv = document.getElementById('quiz');
            quizDiv.innerHTML = '';
            let q = questions[currentQuestionIndex];
            let div = document.createElement('div');
            div.className = 'question';
            div.innerHTML = `<p>${currentQuestionIndex + 1}. ${q.question}</p>`;
            let optionsDiv = document.createElement('div');
            optionsDiv.className = 'options';
            q.options.forEach((opt, i) => {
                let optDiv = document.createElement('div');
                optDiv.className = 'option';
                optDiv.textContent = opt;
                optDiv.addEventListener('click', () => selectOption(optDiv, i));
                optionsDiv.appendChild(optDiv);
            });
            div.appendChild(optionsDiv);
            quizDiv.appendChild(div);
        }
        
        function selectOption(optionElement, selectedIndex) {
            let options = optionElement.parentElement.querySelectorAll('.option');
            options.forEach(opt => opt.classList.remove('selected'));
            optionElement.classList.add('selected');
            userAnswers[currentQuestionIndex] = selectedIndex;
            if (selectedIndex === questions[currentQuestionIndex].correct) {
                score++;
            }
        }
        
        document.getElementById('next-btn').addEventListener('click', function() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
            } else {
                document.getElementById('quiz').innerHTML = "<h3>Quiz Completed!</h3>";
                document.getElementById('score').textContent = `Your Score: ${score}/${questions.length}`;
                document.getElementById('score').style.display = 'block';
                showAnswers();
                document.getElementById('next-btn').style.display = 'none';
                document.getElementById('retake-btn').style.display = 'block';
            }
        });
        
        function showAnswers() {
            let answersDiv = document.getElementById('answers');
            answersDiv.innerHTML = '<h3>Correct Answers & Explanations:</h3>';
            questions.forEach((q, i) => {
                answersDiv.innerHTML += `<p><b>Q${i+1}:</b> ${q.question}<br><b>Correct Answer:</b> ${q.options[q.correct]}<br><b>Explanation:</b> ${q.explanation}</p><br>`;
            });
            answersDiv.style.display = 'block';
        }
        
        document.getElementById('retake-btn').addEventListener('click', function() {
            currentQuestionIndex = 0;
            score = 0;
            userAnswers = [];
            loadQuestion();
            document.getElementById('next-btn').style.display = 'block';
            document.getElementById('retake-btn').style.display = 'none';
            document.getElementById('score').style.display = 'none';
            document.getElementById('answers').style.display = 'none';
        });
        
        loadQuestion();
    </script>
</body>
</html>
