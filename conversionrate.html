  <style>

    body {

      background: #0a192f;

                        url("https://i.ibb.co/5WJsJx9m/conversionratesbg.jpg");
      background-size: cover;
      background-position: center bottom;
      background-repeat: no-repeat;
    }

    /* Dynamic Navigation Bar */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 1rem 2rem;
      background: rgba(16, 42, 87, 0.95);
      backdrop-filter: blur(10px);

      display: flex;

    .navbar .logo {

      text-decoration: none;
      font-weight: 400;
      font-size: 1rem;
      padding: 0.5rem 1rem;

    }

    .navbar .logo:hover {
      background: rgba(255,255,255,0.1);
      transform: translateY(-2px);
    }

    .nav-links {
      display: flex;
      gap: 2rem;
    }

    .nav-links a {
      color: #ffffff;
      text-decoration: none;
      font-weight: 500;
      padding: 0.5rem 1rem;
      border-radius: 4px;
    }

    .nav-links a:hover {
      background: rgba(255,255,255,0.1);
      transform: translateY(-2px);
    }

    /* Main Layout */
    main {
      padding-top: 100px;
      display: flex;
      justify-content: space-between;
      gap: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Container Styling */
    .container {
      flex: 1;
      padding: 2rem;
      background: rgba(17, 34, 51, 0.9);
      border-radius: 12px;
      backdrop-filter: blur(8px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);

    }

    h2 {
      text-align: center;
      color: #64ffda;
      margin-bottom: 1.5rem;
      font-weight: 600;
    }

    /* Form Elements */
    label {
      display: block;
      margin: 1rem 0 0.5rem;
      color: #a8b2d1;
      font-size: 0.9rem;
    }

    input, select {
      width: 100%;
      padding: 12px 16px;
      margin-bottom: 1.5rem;
      background: rgba(10, 25, 47, 0.8);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 6px;
      color: #ffffff;
      font-size: 1rem;
    }

    select option {
      padding: 8px;
      background: #0a192f;
    }

    .flag-option {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px;
    }

    .flag-emoji {
      font-size: 1.2em;
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #0074E4, #005BB5);
      color: #ffffff;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,116,228,0.4);
    }

    .result {
      padding: 1.5rem;
      margin: 1.5rem 0;
      background: rgba(10, 25, 47, 0.8);
      border-radius: 6px;
      text-align: center;
    }

    @media (max-width: 768px) {
      main {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <a href="main.html" class="logo"> ‚Üê Back to Home Page</a>
    <div class="nav-links">
      <a href="#converter">Currency</a>
      <a href="#gold">Gold</a>
    </div>
  </nav>

  <main>
    <div class="container" id="converter">
      <h2>Currency Converter</h2>
      <label for="amount">Amount:</label>
      <input type="number" id="amount" placeholder="Enter amount" step="0.01">

      <label for="fromCurrency">From Currency</label>
      <select id="fromCurrency"></select>

      <label for="toCurrency">To Currency</label>
      <select id="toCurrency"></select>

      <button onclick="convertCurrency()">Convert Currency</button>
      <div class="result" id="conversionResult"></div>
    </div>

    <div class="container" id="gold">
      <h2>Latest Gold Rates</h2>
      <button onclick="fetchGoldRates()">Get Gold Prices</button>
      <div class="result" id="goldRateResult"></div>
    </div>
  </main>

  <script>
    const apiKey = '9083dfe241ed3c760ea1771d';

    const currencyFlags = {
      USD: 'üá∫üá∏', EUR: 'üá™üá∫', INR: 'üáÆüá≥', GBP: 'üá¨üáß', AUD: 'üá¶üá∫',

      CHF: 'üá®üá≠', HKD: 'üá≠üá∞', SEK: 'üá∏üá™', NOK: 'üá≥üá¥', KRW: 'üá∞üá∑',
      MXN: 'üá≤üáΩ', BRL: 'üáßüá∑', RUB: 'üá∑üá∫', ZAR: 'üáøüá¶', TRY: 'üáπüá∑',
      SAR: 'üá∏üá¶', IDR: 'üáÆüá©', MYR: 'üá≤üáæ', THB: 'üáπüá≠', PHP: 'üáµüá≠',
      PLN: 'üáµüá±', EGP: 'üá™üá¨', VND: 'üáªüá≥', BDT: 'üáßüá©', NGN: 'üá≥üá¨'
    };

    const currencies = Object.keys(currencyFlags);

    function getCurrencyDisplay(currency) {
      return `${currencyFlags[currency]} ${currency}`;
    }

    function populateCurrencies() {
      const fromSelect = document.getElementById("fromCurrency");
      const toSelect = document.getElementById("toCurrency");

      currencies.forEach(currency => {
        const option = document.createElement('option');
        option.value = currency;
        option.innerHTML = getCurrencyDisplay(currency);
        fromSelect.add(option.cloneNode(true));
        toSelect.add(option);
      });

      fromSelect.value = "USD";
      toSelect.value = "INR";
    }

    async function convertCurrency() {
      const amount = document.getElementById("amount").value;
      const fromCurrency = document.getElementById("fromCurrency").value;
      const toCurrency = document.getElementById("toCurrency").value;

      if (!amount) return alert("Please enter an amount.");

      try {
        const response = await fetch(`https://v6.exchangerate-api.com/v6/${apiKey}/latest/${fromCurrency}`);
        const data = await response.json();
        const rate = data.conversion_rates[toCurrency];
        const convertedAmount = (amount * rate).toFixed(2);
        const resultElement = document.getElementById("conversionResult");
        resultElement.innerHTML = `
          <div style="font-size: 1.2em; margin-bottom: 8px;">
            ${currencyFlags[fromCurrency]} ${amount} ${fromCurrency} =
          </div>
          <div style="font-size: 1.5em; color: #64ffda;">
            ${currencyFlags[toCurrency]} ${convertedAmount} ${toCurrency}
          </div>
        `;
      } catch (error) {
        alert("Error fetching rates.");
      }
    }

    window.onload = populateCurrencies;
// Define the API key and endpoint
const goldApiKey = "goldapi-5ph2asm7ob4f9c-io"; // Replace with your actual API key
const goldApiUrl = "https://www.goldapi.io/api/XAU/USD";

// Function to fetch and display gold prices
async function fetchGoldRates() {
  try {
    const response = await fetch(goldApiUrl, {
      method: "GET",
      headers: {
        "x-access-token": goldApiKey,
        "Content-Type": "application/json"
      }
    });

    if (!response.ok) {
      throw new Error(`HTTP Error: ${response.status}`);
    }

    const data = await response.json();
    
    if (!data.price) {
      throw new Error("Invalid data format received from API");
    }

    const goldPricePerOunce = data.price.toFixed(2);

    document.getElementById("goldRateResult").innerHTML = `
      <div style="font-size: 1.5em; color: #64ffda;">
        üèÜ 1 Ounce Gold = $${goldPricePerOunce} USD
      </div>
    `;
  } catch (error) {
    console.error("Error fetching gold rates:", error);
    document.getElementById("goldRateResult").innerHTML = "Failed to fetch gold rates.";
  }
}
